<!DOCTYPE html>

    <!-- Swiper JS for Netflix Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        /* Luxury Background */
        .bg-luxury {
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
        }
        .bg-diamond-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h60v60H0z' fill='none'/%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='rgba(255,215,0,0.03)'/%3E%3C/svg%3E");
        }
        /* Netflix-Style Card */
        .netflix-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .netflix-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
    </style>
</head>
<body class="bg-luxury text-gray-100 font-sans overflow-x-hidden">

    <!-- Initialize Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Audio Functionality (Preserved)
        const audioPlayer = document.getElementById('audio-player');
        if (localStorage.getItem('audio-playing') === 'true') audioPlayer.play();
        audioPlayer.addEventListener('play', () => localStorage.setItem('audio-playing', 'true'));
        audioPlayer.addEventListener('pause', () => localStorage.setItem('audio-playing', 'false'));

        // Netflix Carousel
        new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
            delay: 8000, // 8 detik per slide
            disableOnInteraction: false,
              pauseOnMouseEnter: true, // <<-- Fitur ini
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

        // Hover Video Play
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('mouseenter', () => video.play());
            video.addEventListener('mouseleave', () => video.pause());
        });
    </script>

    <!-- Tailwind Config -->
    <script>
